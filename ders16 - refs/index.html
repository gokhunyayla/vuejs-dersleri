<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Eğitimleri 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vue-app">
        <h2>Refs</h2>
        <input type="text" ref="input">
        <button @click="readRefs">Gönder</button>
        <p>Favori yemeğin {{ output }}</p>
        <div ref="test">Selam</div>
    </div>

    <!-- Refs'ler ile Vue.js belirli bir template'e ulaşarak bir eleman ile ilgili datalara erişir.  -->
    <!-- Refs'ler sayfadaki ilgili elemte ait tüm özelliklere erişebilir. -->
    <script src="app.js"></script>
</body>
</html>

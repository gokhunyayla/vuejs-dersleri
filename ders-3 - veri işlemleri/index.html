<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Denemesi</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="ilk-uygulama">
            <h2>İsim: {{ name }}</h2>
            <p>Meslek: {{ job }}</p>
            <p>Yaş {{ age }}</p>
            <hr>
            <p>Şapka var mı?: {{ giyim.sapka }}</p>
            <p>Pantolon Tipi: {{ giyim.pantolon }}</p>
            <p>T-shirt var mı?: {{ giyim.t_shirt }}</p>
            <hr>
            <p>Özellik 1: {{ yetenek[0] }}</p>
            <p>Özellik 2: {{ yetenek[1] }}</p>
        </div>
    </body>
    <script src="app.js"></script>
</html>

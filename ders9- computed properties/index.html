<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Eğitimleri 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vue-app">
        <h1>Klavye Etkinlikleri</h1><!-- enter, tab, delete, esc, space, up, down, left, right -->
        <button @click="a++">A'ya Ekle</button>
        <button @click="b++">B'ye Ekle</button>
        <p>A - {{ a }}</p>
        <p>B - {{ b }}</p>
        <!--<p>Yaş + A = {{ addToA() }}</p> Method'lardaki addToA ve addToB fonksiyonu commentlendiği için hata verecek. Bunun yerine parantezsiz yazarsak computed properties içine bakıp bulacak.-->
        <!--<p>Yaş + B = {{ addToB() }}</p>-->
        <p>Yaş + A = {{ addToA }}</p><!-- computed properties içinde bulunabilmesi için parantezleri kaldırdık. -->
        <p>Yaş + B = {{ addToB }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Eğitimleri 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vue-app">
        <h1>Etkinlikler</h1>
        <button v-on:click="age++">Sene ekle</button>
        <button v-on:click="age--">Sene çıkar</button>

        <button v-on:click="add">Sene ekle fonksiyon</button> <!-- parantez gerekmez -->
        <button @click="subtract">Sene çıkar fonksiyon</button> <!-- parantez gerekmez -->

        <button v-on:dblclick="adddbl(10)">10 Sene ekle</button> <!-- çift tıklama -->
        <button @dblclick="subtractdbl(10)">10 Sene çıkar</button> <!-- çift tıklama -->
        <p>Yaşım: {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>

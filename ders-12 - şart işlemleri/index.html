<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Denemesi</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <h1>Şart İşlemleri</h1>
            <button v-on:click="error=!error">Hata Toggle'ı</button>
            <button v-on:click="success=!success">Başarılı İşlem Toggle'ı</button>
     
            <!--
            <p v-if="error">İşlem Hata Verdi</p>
            <p v-else-if="success">İşlem Başarılı</p>
            -->
            
            <p v-show="error">İşlem Hata Verdi</p>
            <p v-show="success">İşlem Başarılı</p>
        
        </div>
    </body>
    <script src="app.js"></script>
</html>

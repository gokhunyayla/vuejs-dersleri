<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Denemesi</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <h1>İşlenmiş Özellikler</h1>
            <button v-on:click="a++">A'ya 1 Ekle</button>
            <button v-on:click="b++">B'ye 1 Ekle</button>

            <p>A: {{ a }}</p>
            <p>B: {{ b }}</p>

            <p>Yaş + A = {{ aYaEkle }}</p>
            <p>Yaş + B = {{ bYeEkle }}</p>

        </div>
    </body>
    <script src="app.js"></script>
</html>

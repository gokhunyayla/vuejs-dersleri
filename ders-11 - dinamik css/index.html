<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Denemesi</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <h1>Dinamik CSS</h1>
            <div v-bind:class="{red: true, blue: true}"></div>

            <div v-on:click="aktiflik = !aktiflik" v-bind:class="{aktif: aktiflik}">
                <span>Bu alanın içeriğidir.</span>
            </div>

            <button v-on:click="ekstra = !ekstra">Ekstra'yı Değiştir</button>
            <button v-on:click="aktiflik = !aktiflik">Aktifliği Değiştir</button>

            <div v-bind:class="degisikligiAlgila">
                <span>Bu alanın içeriğidir ama farklı.</span>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
